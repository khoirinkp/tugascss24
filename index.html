<body>
  <main class=" row align-items-center h-100">
  <div class="d-flex justify-content-center w-100">
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <label>Nama Lengkap :</label>
          <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
          <label>Alamat Rumah :</label>
          <textarea class="form-control" rows="2" cols="3" placeholder="Alamat Lengkap"></textarea>
        </div>
        <div class="form-group">
          <label>Foto Profil :</label>
          <input type="file" class="form-control">
        </div>
        <div class="form-group">
          <label>Alamat Email :</label>
          <input type="email" class="form-control" placeholder="Alamat Email">
        </div>
        <div class="form-group">
          <label>Kata Sandi :</label>
          <input type="password" class="form-control" placeholder="Kata Sandi">
        </div>
        <div class="form-group">
          <label>Jenis Kendaraan :</label>
          <label><input type="radio" name="kendaraan" value="motor" checked> Motor</label>
          <label><input type="radio" name="kendaraan" value="mobil"> Mobil</label>
        </div>
        <input type="button" class="btn btn-primary" value="Register">
      </form>
  </div>
  </main>

</body>
